{% extends "base.html" %}
{% load static %}
{% block styleLink %}

<link rel="stylesheet" href="{% static 'css/Authenticate.css' %}">

{% endblock %}

{% block content %}

{% include "navbar.html" %}

{% if isLogged %}
    <script>
        alert("You are logged in successfully!!");
        localStorage.setItem("isLogged", true);
        localStorage.setItem("userId", "{{data.userId}}");
        localStorage.setItem("username", "{{data.username}}");
        localStorage.setItem("email", "{{data.email}}");
        
        window.location.href = "/";


    </script>
{% endif %}

<div class="GenPagePadding AuthenticatePage">

    <form class="authForm" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-floating mb-3 authFormInputs">
            {{form.email}}
            <label htmlFor="floatingInput">Email address</label>
        </div>
            <div class="form-floating mb-3 authFormInputs">
            {{form.password}}
            <label htmlFor="floatingPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary" >Sign in</button>

        <p>Not registered? <a href="/register"> <span>Register</span></a></p>
    </form>

</div>


{% endblock %}
